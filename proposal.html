<!-- Image modal -->
<div id="img_modal" class="w3-center w3-modal w3-animate-zoom" onclick="this.style.display='none'">

</div>

<script>
  function myMap() {
  myCenter=new google.maps.LatLng(34.0532736,-118.2526209);
  var mapOptions= {
    center:myCenter,
    zoom:13, scrollwheel: false, draggable: false,
    mapTypeId:google.maps.MapTypeId.ROADMAP
  };
  var map=new google.maps.Map(document.getElementById("googleMap"),mapOptions);

  var marker = new google.maps.Marker({
    position: myCenter,
  });
  marker.setMap(map);
}

function expandImg(element) {
    document.getElementById('img').src = element.src;
    document.getElementById('img_modal').style.display='block';
}
</script>

<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCtxVnGfqE8YRYAF-qZRaIodbAL22TIXK8&callback=myMap"></script>
